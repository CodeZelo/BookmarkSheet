<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <nav class="navbar">
      <div class="nav-brand">ðŸ“Œ Bookmarks</div>

      <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark</button>
    </nav>

    <div class="page-container">
      <!-- Form -->
      <form id="bookmarkForm">
        <h2>Bookmark Form</h2>

        <input type="text" name="name" placeholder="Resource Name" required />
        <input type="url" name="url" placeholder="Resource URL" required />
        <textarea
          name="description"
          placeholder="Resource Description"
        ></textarea>
        <button type="submit">Add Bookmark</button>
      </form>

      <!-- Table -->
      <div class="table-wrapper">
        <h2>My Bookmarks</h2>

        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          style="margin-bottom: 15px; padding: 8px; width: 100%"
        />

        <table id="dataTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>URL</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pagination" style="margin-top: 15px; text-align: center"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
