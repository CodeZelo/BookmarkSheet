<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <nav class="navbar">
      <div class="nav-brand">ğŸ“Œ Bookmarks</div>

      <button id="themeToggle" class="theme-btn">ğŸŒ™ Dark</button>
    </nav>

    <div class="page-container">
      <!-- Form -->
      <form id="bookmarkForm">
        <h2>Bookmark Form</h2>

        <input type="text" name="name" placeholder="Resource Name" required />
        <input type="url" name="url" placeholder="Resource URL" required />
        <textarea
          name="description"
          placeholder="Resource Description"
        ></textarea>
        <select name="type" required>
          <option value="">Select Type</option>
          <option value="youtube">YouTube Channel</option>
          <option value="website">Website</option>
          <option value="course">Course</option>
          <option value="article">Article</option>
        </select>

        <button type="submit">Add Bookmark</button>
      </form>

      <!-- Table -->
      <div class="table-wrapper">
        <h2>My Bookmarks</h2>

        <div class="table-actions">
          <!-- Search -->
          <div class="action-group grow">
            <input
              type="text"
              id="searchInput"
              placeholder="ğŸ” Search bookmarks..."
            />
          </div>

          <!-- Table Settings -->
          <div class="action-group">
            <select id="limitSelect">
              <option value="5">5 / page</option>
              <option value="10">10 / page</option>
              <option value="20">20 / page</option>
              <option value="50">50 / page</option>
            </select>

            <select id="sortSelect">
              <option value="date_desc">Newest</option>
              <option value="date_asc">Oldest</option>
              <option value="name_asc">Name A-Z</option>
              <option value="name_desc">Name Z-A</option>
            </select>
          </div>

          <!-- Date Filter -->
          <div class="action-group">
            <input type="date" id="dateFrom" />
            <input type="date" id="dateTo" />
          </div>

          <!-- Bulk Actions -->
          <div class="action-group bulk-actions">
            <button class="btn btn-filter" onclick="filterByDate()">
              Filter By Date
            </button>
            <button class="btn btn-filter" onclick="clearFilterByDate()">
              Clear Filter Date
            </button>
            <button class="btn btn-pin" onclick="bulkPin()">ğŸ“Œ Pin</button>
            <button class="btn btn-danger" onclick="bulkDelete()">
              ğŸ—‘ï¸ Delete
            </button>
          </div>
        </div>

        <table id="dataTable">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Type</th>
              <th>URL</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="pagination" style="margin-top: 15px; text-align: center"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
